    <script>
        let fortuneState = { gender: 'F', timeUnknown: false, location: '', relationship: 'single', marriage: 'single' };
        const KOREA_CITIES = {{ cities|tojson }};

        function maskDate(obj) {
            let val = obj.value.replace(/\D/g, "");
            let res = "";
            if (val.length > 0) {
                res += val.substring(0, 4);
                if (val.length >= 4) { res += "/"; if (val.length > 4) { res += val.substring(4, 6); if (val.length >= 6) { res += "/"; if (val.length > 6) res += val.substring(6, 8); } } }
            }
            obj.value = res;
        }

        function maskTime(obj) {
            let val = obj.value.replace(/\D/g, "");
            let res = "";
            if (val.length > 0) { res += val.substring(0, 2); if (val.length >= 2) { res += ":"; if (val.length > 2) res += val.substring(2, 4); } }
            obj.value = res;
        }

        function handleToggle(key) {
            fortuneState[key] = !fortuneState[key];
            updateToggleUI(key);
            const timeInput = document.getElementById('birthTime');
            timeInput.style.opacity = fortuneState.timeUnknown ? "0.3" : "1";
            timeInput.disabled = fortuneState.timeUnknown;
            if(fortuneState.timeUnknown) timeInput.value = "12:00";
        }

        function updateToggleUI(key) {
            const el = document.getElementById('toggle_' + key);
            if (fortuneState[key]) el.classList.add('active');
            else el.classList.remove('active');
        }

        function searchCity(val) {
            const results = document.getElementById('cityResults');
            if (!val) { results.innerHTML = '<p class="text-center py-20 text-[#999]">ì „êµ­ ë„ì‹œëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</p>'; return; }
            const filtered = KOREA_CITIES.filter(city => city.includes(val));
            results.innerHTML = filtered.map(city => `<div onclick="selectCity('${city}')" class="py-4 px-2 text-[17px] text-[#333] cursor-pointer hover:bg-orange-50 border-b border-gray-100">${city}</div>`).join('');
            if (filtered.length === 0) results.innerHTML = '<p class="text-center py-20 text-[#999]">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
        }

        function selectCity(city) {
            fortuneState.location = city;
            document.getElementById('hiddenLocation').value = city;
            const locText = document.getElementById('locText');
            locText.innerText = city; locText.classList.replace('text-[#b5b5b5]', 'text-black');
            closeCitySheet();
        }

        function setGender(g) {
            fortuneState.gender = g;
            document.getElementById('hiddenGender').value = g;
            document.getElementById('btnF').className = g === 'F' ? 'flex-1 py-3.5 rounded-2xl border-[1.5px] border-orange-400 font-bold text-[16px] bg-orange-50 text-orange-600' : 'flex-1 py-3.5 rounded-2xl border border-gray-200 text-gray-400 text-[16px]';
            document.getElementById('btnM').className = g === 'M' ? 'flex-1 py-3.5 rounded-2xl border-[1.5px] border-orange-400 font-bold text-[16px] bg-orange-50 text-orange-600' : 'flex-1 py-3.5 rounded-2xl border border-gray-200 text-gray-400 text-[16px]';
        }

        function setRelationship(status) {
            fortuneState.relationship = status;
            document.getElementById('hiddenRelationship').value = status;
            document.getElementById('btnSingle').className = status === 'single' ? 'flex-1 py-3 rounded-2xl border-[1.5px] border-orange-400 font-medium text-[15px] bg-orange-50 text-orange-600' : 'flex-1 py-3 rounded-2xl border border-gray-200 text-gray-400 text-[15px]';
            document.getElementById('btnCouple').className = status === 'couple' ? 'flex-1 py-3 rounded-2xl border-[1.5px] border-orange-400 font-medium text-[15px] bg-orange-50 text-orange-600' : 'flex-1 py-3 rounded-2xl border border-gray-200 text-gray-400 text-[15px]';
        }

        function setMarriage(status) {
            fortuneState.marriage = status;
            document.getElementById('hiddenMarriage').value = status;
            document.getElementById('btnUnmarried').className = status === 'single' ? 'flex-1 py-3 rounded-2xl border-[1.5px] border-orange-400 font-medium text-[15px] bg-orange-50 text-orange-600' : 'flex-1 py-3 rounded-2xl border border-gray-200 text-gray-400 text-[15px]';

        }

        function openCitySheet() { document.getElementById('sheetOverlay').classList.add('show'); document.getElementById('citySheet').classList.add('show'); setTimeout(() => document.getElementById('citySearch').focus(), 300); }
        function closeCitySheet() { document.getElementById('sheetOverlay').classList.remove('show'); document.getElementById('citySheet').classList.remove('show'); }

        function submitFortune() {
            const date = document.getElementById('birthDate').value;
